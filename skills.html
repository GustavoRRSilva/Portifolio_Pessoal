<!DOCTYPE html>
<html lang="Skills">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/tecnologias.css" />
    <link rel="stylesheet" href="css/soft-skills.css" />
    <link rel="stylesheet" href="css/container.css" />
    <title>Skills</title>
  </head>

  <body>
    <div class="container">
      <header>
        <p class="nome-logo">Gustavo Rodrigues <strong>&lt/></strong></p>
        <div class="menu-lateral"></div>
        <nav>
          <ul class="menu__lista">
            <li class="menu__item">
              <a href="index.html" class="menu__item__link">Sobre</a>
            </li>
            <li class="menu__item">
              <a href="skills.html" class="menu__item__link">Skills</a>
            </li>
            <li class="menu__item">
              <a href="contato.html" class="menu__item__link">Contato</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="tecnologias">
          <h2 class="tecnologias__texto">Tecnologias</h2>
          <div class="tecnologias-software">
            <div class="css progresso">
              <img src="assets/circuloCss.png" alt="" class="circulo" />
              <img src="assets/css.png" alt="" class="css software" />
            </div>
            <div class="git progresso">
              <img src="assets/circuloGit.png" alt="" class="circulo" />
              <img src="assets//git.png" alt="" class="git software" />
            </div>
            <div class="github progresso">
              <img src="assets/circuloGithub.png" alt="" class="circulo" />
              <img src="assets//github.png" alt="" class="github software" />
            </div>
            <div class="js progresso">
              <img src="assets/circuloJs.png" alt="" class="circulo" />
              <img src="assets//js.png" alt="" class="js software" />
            </div>
            <div class="html progresso">
              <img src="assets/circuloHtml.png" alt="" class="circulo" />
              <img src="assets//html5.png" alt="" class="html software" />
            </div>
            <div class="figma progresso">
              <img src="assets/circuloFigma.png" alt="" class="circulo" />
              <img src="assets//figma.png" alt="" class="figma software" />
            </div>
          </div>
          <div class="soft-skills">
            <h2 class="tecnologias__texto">Soft Skills</h2>
            <div class="comunicacao skills">
              <h3 class="skills__descricao">Comunicação</h3>
              <img
                src="assets/comunicao__progresso.svg"
                alt="Barra de progresso da comunicação"
                class="barra__progresso"
              />
            </div>
            <div class="empatia skills">
              <h3 class="skills__descricao">Empatia</h3>
              <img
                src="assets/empatia__progresso.svg"
                alt="Barra de progresso da empatia"
                class="barra__progresso"
              />
            </div>
            <div class="adaptacao skills">
              <h3 class="skills__descricao">Adaptação</h3>
              <img
                src="assets/adaptacao__progresso.svg"
                alt="Barra de progresso da adaptacão"
                class="barra__progresso"
              />
            </div>
            <div class="lideranca skills">
              <h3 class="skills__descricao">Liderança</h3>
              <img
                src="assets/lideranca__progresso.svg"
                alt="Barra de progresso da liderança"
                class="barra__progresso"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
